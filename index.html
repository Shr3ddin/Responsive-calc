<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Friendly Calculator</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/1323e49223.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- JS Script -->
    <script src="./script.js" defer></script>
</head>

<body>

    <div class="calculator">

        <div class="display">
            <button class="mobile-hist-btn"><i class="fa-solid fa-clock-rotate-left"></i></button>
            <p class="prevNum">555</p>
            <p class="mathSign">+</p>
            <p class="currentNum">555</p>
        </div>

        <div class="panel">
            <button class="clear">C</button>
            <button class="operator">2^</button>
            <button class="operator">/</button>
            <button class="operator">x</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">-</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="equals">=</button>
            <button class="number">0</button>
            <button class="number">00</button>
            <button class="number">.</button>
        </div>

    </div>

    <div class="calc-history">

    </div>

</body>

</html>
